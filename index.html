<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Calculadora financiera profesional para simular cuotas de préstamos con interés simple y compuesto">
    <title>Calculadora Financiera | Simulador de Cuotas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Header con toggle de tema -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Calculadora</h1>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Card de la calculadora -->
            <section class="calculator-card">
                <h2 class="card-title">Simulador de Cuotas</h2>
                <p class="card-subtitle">Descubre cuánto pagarás cada mes antes de tomar una decisión.</p>

                <form id="calculatorForm" class="calculator-form" novalidate>
                    <!-- Monto total -->
                    <div class="form-group">
                        <label for="amount" class="form-label">
                            Monto Total
                            <span class="required" aria-label="campo requerido">*</span>
                        </label>
                        <div class="input-wrapper">
                            <span class="input-prefix">$</span>
                            <input type="text" id="amount" name="amount" class="form-input"
                                placeholder="Ingrese el monto total. Ej: 10.000" aria-required="true"
                                aria-describedby="amount-error" autocomplete="off">
                        </div>
                        <span id="amount-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Tasa de interés -->
                    <div class="form-group">
                        <label for="interestRate" class="form-label">
                            Tasa de Interés Anual
                            <span class="required" aria-label="campo requerido">*</span>
                        </label>
                        <div class="input-wrapper">
                            <span class="input-prefix">%</span>
                            <input type="text" id="interestRate" name="interestRate" class="form-input"
                                placeholder="Ingrese la tasa de interés anual. Ej: 5.5" aria-required="true"
                                aria-describedby="interestRate-error" autocomplete="off">
                        </div>
                        <span id="interestRate-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Número de cuotas con slider -->
                    <div class="form-group">
                        <label for="installments" class="form-label">
                            Número de Cuotas
                            <span class="required" aria-label="campo requerido">*</span>
                            <span id="installmentsValue" class="label-value">12</span>
                        </label>
                        <input type="range" id="installments" name="installments" class="form-range" min="2" max="36"
                            value="12" aria-required="true" aria-describedby="installments-error">
                        <div class="range-labels">
                            <span>2 meses</span>
                            <span>36 meses</span>
                        </div>
                        <span id="installments-error" class="error-message" role="alert"></span>
                    </div>

                    <!-- Botón de reset -->
                    <button type="button" id="resetBtn" class="btn-reset">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                        Reiniciar Simulación
                    </button>
                </form>
            </section>

            <!-- Card de resultados -->
            <section class="results-card" id="resultsCard">
                <h2 class="card-title">Resultados</h2>

                <div class="results-grid">
                    <!-- Valor de la cuota -->
                    <div class="result-item result-primary">
                        <div class="result-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                                <line x1="2" y1="10" x2="22" y2="10"></line>
                            </svg>
                        </div>
                        <div class="result-content">
                            <p class="result-label">Cuota Mensual</p>
                            <p class="result-value" id="monthlyPayment">$0</p>
                        </div>
                    </div>

                    <!-- Interés Total -->
                    <div class="result-item">
                        <div class="result-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                        </div>
                        <div class="result-content">
                            <p class="result-label">Interés Total</p>
                            <p class="result-value" id="totalInterest">$0</p>
                        </div>
                    </div>

                    <!-- Total a pagar -->
                    <div class="result-item">
                        <div class="result-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div class="result-content">
                            <p class="result-label">Total a Pagar</p>
                            <p class="result-value" id="totalPayment">$0</p>
                        </div>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="results-info">
                    <p class="info-text">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <span id="infoMessage">Ingresa los datos para calcular tus cuotas</span>
                    </p>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
